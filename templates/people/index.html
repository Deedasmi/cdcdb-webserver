{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block body %}
<title>Users</title>
<h1>Users</h1>
<ul>
{% for user in users %}
<li style='list-style-image:url(https://robohash.org/{{ user.id }}?size=20x20);'>
<a href="/users/{{ user.id }}">{{ user.username }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
