{% extends 'base.html' %}
{% block body %}
<h1>{{ app_name }}</h1>
<ul id='errors'>
{% for err in errors %}
<li>{{ err }}</li>
{% endfor %}
</ul>
<form action='/register/' method='POST'>
Email: <input name='email' list='emails' />
<br/>
Password: <input name='password' type='password' />
<br/>
<input type='submit' value='Register' />

<datalist id='emails'>
{% for p in unregistered_people %}
<option>{{ p.people_read_email }}</option>
{% endfor %}
</datalist>
</form>
{% endblock %}
