{% extends 'base.html' %}
{% block add_css %}
	<link rel="stylesheet" href="/static/css/home.css">
	<link rel="stylesheet" href="/static/css/test.css">
{% endblock %}
{% block add_head %}
	<script>
		function showDetails() {
			document.getElementId("myNav").style.width = "100%";
		}
		function hideDetails() {
			document.getElementId("myNav").style.width = "0%";
		}
	</script>
	<script src="http://www.w3schools.com/lib/w3data.js"></script>
{% endblock %}
{% block body %}
	<p>Hello</p>

	<div w3-include-html="/events/overlay.html"></div>

	<script>
		w3IncludeHTML();
	</script>

	<h1>Upcoming Events</h1>
	<div class='upcoming-event-titles'>
		<p>Event Name</p>
		<p>When</p>
	</div>
	{% for event in events %}
		<a href='/events/{{ event.event_id }}'>
			<div class='upcoming-event-card'>
				<p>{{ event.event_name }}</p>
				<span title='{{ event.event_start_friendly }}'>{{ event.relative_start }}</span>
			</div>
		</a>
	{% endfor %}
	<button type="button">Show all events</button>
{% endblock %}
