{% extends 'base.html' %}
{% block add_css %}
	<link rel="stylesheet" href="/static/css/vms.css">
{% endblock %}
{% block title %}Create/Edit VM{% endblock %}
{% block body %}
	<h1>Create VM</h1>
	<ul id='errors'>
	{% for err in errors %}
		<li>{{ err }}</li>
	{% endfor %}
	</ul>
	<form id='vm_form' action='{{ form_action }}' method='POST'>
		<h3>Basic Info</h3>
		<div class="form-basic">
			<div class="form-basic-titles">
				<p><strong>Name</strong></p>
				<p><strong>Owner</strong></p>
			</div>
			<div class="form-basic-info">
				<input type='text' name='name' value='{{ data.name }}' maxlength='256' placeholder='required'/><br>
				<input type='text' name='owner_id' value='{{ data.owner_id }}' maxlength='256'placeholder='required'/>
			</div>
		</div>
		<h3>Network Information</h3>
		<div class="form-date">
			<div class="form-date-titles">
				<p><strong>Network</strong></p>
				<p><strong>Role</strong></p>
			</div>
			<div class="form-date-info">
				<input type='text' name='Network' value='{{ data.network}}' /><br>
				<input type='text' name='Role' value='{{ data.role }}'/>
			</div>
		</div>
		<div class="form-buttons">
			<input type='submit' name='create' value='{{ submit_button_text }}'/>
			<button href=''>Start over</button>
		</div>
	</form>
{% endblock %}
