{% extends 'base.html' %}
{% block title %}Create/Edit Event{% endblock %}
{% block body %}
	<h1><a href='/events/'>Events</a></h1>
	<ul id='errors'>
	{% for err in errors %}
		<li>{{ err }}</li>
	{% endfor %}
	</ul>
	<form id='event_form' action='{{ form_action }}' method='POST'>
		<table id='create-event'>
		<tr>
			<td>Name</td>
			<td colspan='2'><input type='text' name='name' value='{{ data.name }}' placeholder='required'/></td>
		</tr>
		<tr>
			<td>Description</td>
			<td colspan='2'><input type='text' name='description' value='{{ data.description }}'/></td>
		</tr>
		<tr>
			<td>Start date</td>
			<td><input type='text' name='start_date' value='{{ data.start_date}}' placeholder='required'/></td>
			<td><input type='text' name='start_time' value='{{ data.start_time }}'/></td>
		</tr>
		<tr>
			<td>End date</td>
			<td><input type='text' name='end_date' value='{{ data.end_date}}'/></td>
			<td><input type='text' name='end_time' value='{{ data.end_time }}'/></td>
		</tr>
		<tr>
			<td></td>
			<td>mm/dd/yyyy</td>
			<td>hh:mm</td>
		</tr>
		<tr>
			<td></td>
			<td colspan='2'>
				<input type='radio' id='is_meeting' name='type' value='meeting' {% if data.type == 'meeting' %}checked{% endif %}>
					<label for='is_meeting'>meeting</label>
				</input>
				<input type='radio' id='is_competition' name='type' value='competition' {% if data.type == 'competition' %}checked{% endif %}>
					<label for='is_competition'>competition</label>
				</input>
				<input type='radio' id='is_general' name='type' value='general' {% if data.type == 'general' %}checked{% endif %}>
					<label for='is_general'>general</label>
				</input>
			</td>
		</tr>
		<tr class='meeting hide'>
			<td>minutes</td>
			<td><input type='text' name='minutes' value='{{ data.minutes }}' placeholder='link'/></td>
			<td></td>
		</tr>
		<tr class='meeting hide'>
			<td></td>
			<td>
				<input type='checkbox' name='required' {% if data.required %}checked{% endif %}>
					<label for='required'>required</label>
				</input>
			</td>
			<td></td>
		</tr>
		<tr class='competition hide'>
			<td>documentation</td>
			<td>
				<input type='text' name='documentation' value='{{ data.documentation }}' placeholder='link'/>
			</td>
			<td></td>
		</tr>
		<tr class='competition hide'>
			<td>Location</td>
			<td>
				<input type='text' name='location' value='{{ data.location }}'/>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>
				<input type='submit' name='create' value='{{ submit_button_text }}'/>
			</td>
			<td><a href=''>Start over</a></td>
			<td></td>
		</tr>
		</table>
	</form>
	<script src='/static/events.js'></script>
{% endblock %}
